<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/10e7f97801.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
 
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </head>

<body class="bg-light">
 
    <div class="container vh-100 ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4 mt-4">New Password</h3>
                    <form action="{{ url_for('reset_password', token=token) }}" method="post" style="padding-left: 3vw; padding-right: 3vw;">
                        <input type="password" name="password" class="form-control mb-4" id="pwd" placeholder="Enter new password" required>
                        <button type="submit" class="btn w-100 mb-5" style="background-color: #1a9fd3; color: white">Reset Password</button>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</body>
