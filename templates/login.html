        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


    </head>

    <body class="bg-light">
 

        <!-- login -->
        <div class="container vh-100 ">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h3 class="text-center mb-4 mt-4">Login</h3>
                        <form action="{{ url_for('login') }}" method="post" style="padding-left: 3vw; padding-right: 3vw;">
                            <input type="email" name="email" class="form-control mb-3" placeholder="Email Address">
                            <input type="password" name="password" class="form-control mb-4" id="pwd" placeholder="Enter password">
                            <button type="submit" class="btn w-100 mb-5" style="background-color: #1a9fd3; color: white">GO</button>
                            <p class="text-center mb-0"><a href="{{ url_for('forget_password') }}" class="text-decoration-none">Forgot your password?</a></p>
                            <p class="text-center mb-0"><small>Don't have an account? <a href="{{ url_for('sign_up') }}" class="text-decoration-none">Sign up!</a></small></p>
                        </form>
                    </div>                
                </div>
            </div>
        </div>
    </body>
